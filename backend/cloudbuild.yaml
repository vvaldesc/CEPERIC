steps:
  # Habilitar SQL Admin API
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'services'
      - 'enable'
      - 'sqladmin.googleapis.com'
      - '--project=ceperic-68bcd'
    id: 'enable-sql-api'

  # Deploy to Cloud Run directo desde c√≥digo Go (sin Docker)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ceperic-backend'
      - '--source=./backend'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=3'
      - '--timeout=60'
      - '--concurrency=80'
      - '--cpu-throttling'
      - '--port=8080'
      - '--add-cloudsql-instances=ceperic-68bcd:europe-west1:ceperic-db'
      - '--set-env-vars=DB_HOST=/cloudsql/ceperic-68bcd:europe-west1:ceperic-db,DB_PORT=5432,DB_USER=postgres,DB_NAME=ceperic_db,ENVIRONMENT=production'
      - '--set-secrets=DB_PASSWORD=ceperic_db_password:latest'
      - '--quiet'
    id: 'deploy-cloud-run'

# Build timeout
timeout: '1200s'

# Logs bucket
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
